<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Tabs Example</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .swiper-container {
      width: 97%;
      margin: 0.5rem auto;
    }
    .tab-title .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 2rem;
      font-size: 0.9rem;
      color: #666;
      background-color: #f0f0f0;
      border-radius: 0.3rem;
      margin: 0 0.25rem;
      cursor: pointer;
    }
    .tab-content .swiper-slide {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.3rem;
      background-color: #fff;
    }
    .tab-title .swiper-slide.swiper-slide-thumb-active {
      color: #fff;
      background-color: #007aff;
    }
  </style>
</head>
<body>
  <!-- 标签页标题 -->
  <div class="swiper-container tab-title">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Tab 1</div>
      <div class="swiper-slide">Tab 2</div>
      <div class="swiper-slide">Tab 3</div>
      <div class="swiper-slide">Tab 3</div>
      <div class="swiper-slide">Tab 3</div>
      <div class="swiper-slide">Tab 3</div>
      <div class="swiper-slide">Tab 3</div>
    </div>
  </div>

  <!-- 标签页内容 -->
  <div class="swiper-container tab-content">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Content of Tab 1</div>
      <div class="swiper-slide">Content of Tab 2</div>
      <div class="swiper-slide">Content of Tab 3</div>
      <div class="swiper-slide">Content of Tab 3</div>
      <div class="swiper-slide">Content of Tab 3</div>
      <div class="swiper-slide">Content of Tab 3</div>
      <div class="swiper-slide">Content of Tab 3</div>
      <div class="swiper-slide">Content of Tab 3</div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tabTitleSwiper = new Swiper('.tab-title', {
        slidesPerView: 'auto',
        spaceBetween: 10,
        freeMode: true,
        watchSlidesProgress: true,
        breakpoints: {
          768: {
            slidesPerView: 3,
          },
          1024: {
            slidesPerView: 4,
          }
        }
      });

      const tabContentSwiper = new Swiper('.tab-content', {
        spaceBetween: 10,
        thumbs: {
          swiper: tabTitleSwiper
        }
      });

      // 添加点击事件处理程序以切换标签页内容
      document.querySelectorAll('.tab-title .swiper-slide').forEach((el) => {
        el.addEventListener('click', (event) => {
          const index = Array.from(el.parentElement.children).indexOf(el);
          tabContentSwiper.slideTo(index, 500, false);
        });
      });
    });
  </script>
</body>
</html>
